<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kakpimage Viewer</title>
<style>
  body {
    background: #050A1A;
    color: #00FFFF;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  svg {
    max-width: 90%;
    height: auto;
  }
</style>
</head>
<body>
<h2>ü©µ Kaka AI Image Viewer (.kakpimage)</h2>
<input type="file" id="fileInput" accept=".kakpimage,.xml" />
<div id="viewer"></div>

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(e) {
    const parser = new DOMParser();
    const xml = parser.parseFromString(e.target.result, "application/xml");
    const svg = xml.getElementsByTagName("svg")[0];

    if (!svg) {
      document.getElementById("viewer").innerHTML = "<p>‚ùå No <svg> found inside .kakpimage file.</p>";
      return;
    }

    // Mostra o SVG diretamente
    document.getElementById("viewer").innerHTML = new XMLSerializer().serializeToString(svg);
  };
  reader.readAsText(file);
});
</script>
</body>
</html>
